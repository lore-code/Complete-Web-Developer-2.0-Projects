<!DOCTYPE html>
<html>
<head>
	<title>Code Player</title>

	<script src= "jQuery/jquery-3.1.1.min.js"></script>
	<script src= "jQuery/jquery-ui/jquery-ui.js"></script>

	<link rel="stylesheet" type="text/css" href="mycss.css">
</head>
<body>

<div id ="heading">

<h1>CodePlayer</h1>

	
	<div id ="buttonInfo">
		
		<button id ="htmlButton">HTML</button>
		<button id ="cssButton">CSS</button>
		<button id ="jsButton">JavaScript</button>
		<button id ="outputButton">Output</button>
	</div>


	

</div>

<div id="htmlBar">HTML</div>

<div id="cssBar">CSS</div>

<div id ="jsBar">JavaScript</div>

<div id="outputBar">OutPut</div>

<script type="text/javascript">
	
	
	$('#htmlButton').click(function() {

		if ($("#htmlBar").css("display")==
			"none") {

			$('#htmlBar').css({"display": "block"

		}).show().animate(
		{height: 752, width: 300}, 0)


		} else {

			$('#htmlBar').hide();
		}			

		
	});

	$('#cssButton').click(function() {

		if ($("#cssBar").css("display")==
			"none") {

			$('#cssBar').css({"display": "inline-block"

		}).show().animate(
		{height: 752, width: 300}, 0)


		} else {

			$('#cssBar').hide();
		}			

		
	});


	$('#jsButton').click(function() {

		if ($("#jsBar").css("display")==
			"none") {

			$('#jsBar').css({"display": "inline-block"

		}).show().animate(
		{height: 752, width: 300}, 0)


		} else {

			$('#jsBar').hide();
		}			

		
	});

	$('#outputButton').click(function() {

		if ($("#outputBar").css("display")==
			"none") {

			$('#outputBar').css({"display": "inline-block"

		}).show().animate(
		{height: 752, width: 300}, 0)


		} else {

			$('#outputBar').hide();
		}			

		
	});


		
	

</script>
</body>
</html>
