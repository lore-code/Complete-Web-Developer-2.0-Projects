<!DOCTYPE html>
<html>
<head>
	<title>Code Player</title>

	<script src= "jQuery/jquery-3.1.1.min.js"></script>
	<script src= "jQuery/jquery-ui/jquery-ui.js"></script>

	<link rel="stylesheet" type="text/css" href="mycss.css">
</head>
<body>

<div id ="heading">

<h1>CodePlayer</h1>

	
	<div id ="buttonInfo">
		
		<button id ="htmlButton" class ="buttons active">HTML</button>
		<button id ="cssButton" class="buttons">CSS</button>
		<button id ="jsButton" class="buttons">JavaScript</button>

	</div>


	

</div>

<textarea id ="htmlBar">Hello World!
<p>This is some text</p>

</textarea>

<textarea id="cssBar"></textarea>

<textarea id ="jsBar"></textarea>

<textarea id="outputBar"></textarea>

<script type="text/javascript">
	
	var htmlinfo = $('#htmlBar').val();
	var outputinfo = "";

	console.log(htmlinfo);

	$( "button" ).click(function() {

  $( this ).toggleClass( "active" );
 if ( $(this).attr('id')  == 'htmlButton') {

 		$('#htmlBar').toggle();
 }

  if ( $(this).attr('id')  == 'cssButton') {

 		$('#cssBar').toggle();
 }

if ( $(this).attr('id')  == 'jsButton') {

 		$('#jsBar').toggle();
 }

 if ( $(this).attr('id')  == 'outputButton') {

 		$('#outputBar').toggle();
 		
 		
 }



});

		
	

</script>
</body>
</html>
